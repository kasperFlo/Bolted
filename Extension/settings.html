<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link rel="stylesheet" href="./settings.css">
</head>
<body>
  <div class="settings-container">
    <h1>Student Settings</h1>
    <form id="settings-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" placeholder="Enter your course name">
      </div>

      <div class="form-group">
        <label for="semester">Current Semester:</label>
        <input type="text" id="semester" placeholder="Enter your current semester">
      </div>

      <div class="form-group">
        <label for="graduation-date">Graduation Date:</label>
        <input type="date" id="graduation-date">
      </div>

      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" placeholder="Enter your contact number">
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email address">
      </div>



      <div class="form-group">
        <label for="bio">Short Bio:</label>
        <textarea id="bio" rows="3" placeholder="Write a short bio about yourself"></textarea>
      </div>

      <button type="button" id="save-btn">Save Changes</button>
    </form>
<br>
    <div class="form-group">
      <label for="integration"> Slate integration</label>
<img src="./assets/integration.png" style="filter: grayscale(100%); height:50px;" >
<p style="color: red;">Slate integration coming soon, Our Team is working hard for the integration and once its ready, the students would not need to put their schedule in.</p>
    </div>
  </div>

  <script>
    // Function to save form data to localStorage
    function saveSettings() {
      const settings = {
        name: document.getElementById('name').value,
        course: document.getElementById('course').value,
        semester: document.getElementById('semester').value,
        graduationDate: document.getElementById('graduation-date').value,
        contact: document.getElementById('contact').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        bio: document.getElementById('bio').value,
      };

      localStorage.setItem('studentSettings', JSON.stringify(settings));
      alert('Settings saved successfully!');
    }

    // Function to load form data from localStorage
    function loadSettings() {
      const savedSettings = JSON.parse(localStorage.getItem('studentSettings'));

      if (savedSettings) {
        document.getElementById('name').value = savedSettings.name || '';
        document.getElementById('course').value = savedSettings.course || '';
        document.getElementById('semester').value = savedSettings.semester || '';
        document.getElementById('graduation-date').value = savedSettings.graduationDate || '';
        document.getElementById('contact').value = savedSettings.contact || '';
        document.getElementById('email').value = savedSettings.email || '';
        document.getElementById('address').value = savedSettings.address || '';
        document.getElementById('bio').value = savedSettings.bio || '';
      }
    }

    // Attach event listeners
    document.getElementById('save-btn').addEventListener('click', saveSettings);

    // Load settings on page load
    window.onload = loadSettings;
  </script>
</body>
</html>
