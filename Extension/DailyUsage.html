<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Usage Limits Dashboard</title>
    <link rel="stylesheet" href="DailyUsage.css">
</head>
<body>
    <div class="dashboard">
        <h1>Daily Usage Limits</h1>
        
        <!-- List of social media sites with time limits -->
        <div class="site-list" id="siteList">
            <!-- Dynamic site list will be populated here -->
        </div>

        <!-- Floating plus button to add new sites -->
        <div class="plus-bubble" onclick="openAddSiteModal()">+</div>
    </div>

    <!-- Modal to add or edit a site and time limit -->
    <div id="addSiteModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Site</h2>
            <input type="text" id="siteName" placeholder="Enter site name">
            <input type="number" id="timeLimit" placeholder="Enter time limit (in minutes)">
            <button id="addSiteBtn" onclick="addOrUpdateSite()">Add Site</button>
            <button id="deleteBtn" style="background-color: #dc3545; display: none;" onclick="deleteSite()">Delete</button>
            <span class="close-btn" onclick="closeAddSiteModal()">Ã—</span>
        </div>
    </div>

    <script src="DailyUsage.js"></script>
</body>
</html>
