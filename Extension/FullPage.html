<!DOCTYPE html>
<html>

<head>
    <title>Full Page Tab</title>
    <script src="FullPage.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./FullPage.css" />
</head>

<body>
    <div class="container-flui h-100">
        <div class="p-4 bigcontainer">
            <!-- Single row containing both columns -->
            <div class="row">
                <!-- Sidebar Column -->
                <div class="col-2">
                    <div class="sidebar p-4 bg-dark rounded">
                        <div class="profile">
                            <div class="avatar"><span class="material-icons">account_box</span></div>
                            <span class="username">Coolest User</span>
                            <div class="menu-icon">â‹®</div>
                        </div>
                        <ul class="nav-menu">
                            <li class="nav-item active" data-tab="dashboard">
                                <span class="material-icons">dashboard</span>
                                <span class="text">Dashboard</span>
                            </li>
                            <li class="nav-item" data-tab="inAppBlocking">
                                <span class="material-icons">block</span>
                                <span class="text">in-app Blocking</span>
                            </li>
                            <li class="nav-item" data-tab="dailyUsage">
                                <span class="material-icons">analytics</span>
                                <span class="text">Daily Usage Limit</span>
                            </li>
                            <li class="nav-item" data-tab="focusMode">
                                <span class="material-icons">radio_button_checked</span>
                                <span class="text">Focus Mode</span>
                            </li>
                        </ul>

                        <hr class="divider" />

                        <ul class="bottom-menu">
                            <li class="nav-item" data-tab="settings">
                                <span class="material-icons">settings</span>
                                <span class="text">Settings</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Main Dashboard Column -->
                <div class="col-10">
                    <iframe id="MainBody" class="full-frame"> </iframe>
                </div>
            

        </div> <!-- wrapper -->
    </div> <!-- main -->

    <script src="FullPage.js"></script>
</body>

</html>
